<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Z4exzQC/cZ7oI0j0MQIjgzj7eR7KPu8sPj5tcNUQ/2tcjHR8/4fHv/gDRxhbpT5j" crossorigin="anonymous">

    <link rel="stylesheet" href="register.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Login to SheConnect</h2>    
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit"class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <p style="padding: 20px;text-align: center;">Don't have an account?</p>

                        <a href="register.html" class="form-control btn btn-primary submit px-3">Sign Up</a>
                                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
